<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    

    body {
      height: 100vh;
      background: linear-gradient(to right, #925c8c, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #423ec0;
    }

    .login-box input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-color: #4e54c8;
    }

    .login-box button {
      padding: 12px;
      background-color: #4e54c8;
      color: rgb(48, 46, 46);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {

      background-color: #3e42b4;
    }

    .login-box p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-box a {
      color: #4e54c8;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
